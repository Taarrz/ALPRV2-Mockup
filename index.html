<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ALPR VER 2 - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f8f9fa; }
    .navbar { background:#1a237e; color:white; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    .sidebar { width:220px; background:#fff; border-right:1px solid #ddd; height:100vh; float:left; padding:20px 0; position:fixed; }
    .sidebar h3 { padding-left:20px; color:#333; }
    .sidebar a { display:block; padding:12px 20px; text-decoration:none; color:#333; }
    .sidebar a:hover { background:#eee; }
    .content { margin-left:220px; padding:20px; }
    .card { background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:20px; margin-bottom:20px; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:20px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <span><b>ALPR VER 2</b> › Dashboard › Home</span>
    <span>Admin ⚙️</span>
  </div>

  <!-- Sidebar -->
    <div class="sidebar">
        <h3>Quick Access</h3>
        <a href="index.html">🏠 Home</a>
        <a href="users.html">👥 Users</a>
        <a href="subscription.html">💳 Subscription</a>
        <a href="logs.html">📑 Logs</a>
        <a href="settings.html">⚙️ Settings</a>
    </div>


  <!-- Content -->
  <div class="content">
    <div class="card">
      <h2>Traffic</h2>
      <canvas id="trafficChart"></canvas>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Active Users</h2>
        <canvas id="usersChart"></canvas>
      </div>
      <div class="card">
        <h2>API Requests</h2>
        <canvas id="apiChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <script>
    // Traffic Chart
    new Chart(document.getElementById('trafficChart'), {
      type: 'line',
      data: {
        labels: Array.from({length: 30}, (_, i) => i+1),
        datasets: [{
          label: 'Traffic',
          data: Array.from({length: 30}, () => Math.floor(Math.random()*1200)),
          borderColor: 'rgba(255,99,132,1)',
          backgroundColor: 'rgba(255,99,132,0.2)',
          fill: true
        }]
      }
    });

    // Active Users Chart
    new Chart(document.getElementById('usersChart'), {
      type: 'line',
      data: {
        labels: Array.from({length: 10}, (_, i) => i+1),
        datasets: [{
          label: 'Users',
          data: Array.from({length: 10}, () => Math.floor(Math.random()*100)),
          borderColor: 'green'
        }]
      }
    });

    // API Requests Chart
    new Chart(document.getElementById('apiChart'), {
      type: 'line',
      data: {
        labels: Array.from({length: 10}, (_, i) => i+1),
        datasets: [{
          label: 'API Calls',
          data: Array.from({length: 10}, () => Math.floor(Math.random()*100)),
          borderColor: 'purple'
        }]
      }
    });
  </script>
</body>
</html>
