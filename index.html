<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - ALPR Service</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f8f9fa; }
    .navbar { background:#0d47a1; color:white; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
    .navbar a { color:white; text-decoration:none; }

    /* Sidebar */
    .sidebar { width:220px; background:#fff; border-right:1px solid #ddd; height:100vh; float:left; position:fixed; padding:20px 0; }
    .sidebar h3 { padding-left:20px; color:#333; }
    .sidebar a { display:block; padding:12px 20px; text-decoration:none; color:#333; }
    .sidebar a:hover { background:#eee; }
    .submenu a { font-size: 14px; padding:8px 20px; }

    /* Content */
    .content { margin-left:220px; padding:20px; }
    .card { background:#fff; padding:20px; border-radius:8px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }

    /* Grid */
    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-bottom:20px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <span><b>ALPR VER 2</b> › Dashboard › Home</span>
    <a href="user-home.html">Switch to User</a>
  </div>


  <!-- Sidebar (Admin) -->
  <div class="sidebar">
    <h3>Quick Access ⭐</h3>
    <a href="index.html">🏠 Home</a>
    <div class="dropdown">
      <a href="#" onclick="toggleDropdown(event)">🔧 Management ▼</a>
      <div class="submenu" style="display:none; padding-left:20px;">
        <a href="admin-users.html">👥 Users</a>
        <a href="admin-subscription.html">📑 Subscription</a>
      </div>
    </div>
    <a href="admin-logs.html">📄 Logs</a>
    <a href="admin-settings.html">⚙️ Settings</a>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="card">
      <h2>Traffic</h2>
      <canvas id="trafficChart"></canvas>
    </div>

    <div class="grid-2">
      <div class="card">
        <h2>Active Users</h2>
        <canvas id="usersChart"></canvas>
      </div>
      <div class="card">
        <h2>API Requests</h2>
        <canvas id="apiChart"></canvas>
      </div>
    </div>

    <div class="card">
      <h2>Server Load</h2>
      <canvas id="serverChart"></canvas>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleDropdown(event) {
      event.preventDefault();
      const submenu = event.target.nextElementSibling;
      submenu.style.display = submenu.style.display === "none" ? "block" : "none";
    }

    // Traffic Chart
    new Chart(document.getElementById('trafficChart'), {
      type: 'line',
      data: {
        labels: Array.from({length: 50}, (_, i) => i+1),
        datasets: [{
          label: 'Traffic',
          data: Array.from({length: 50}, () => Math.floor(Math.random()*1200)),
          borderColor: 'rgba(255,99,132,1)',
          backgroundColor: 'rgba(255,99,132,0.2)',
          fill: true
        }]
      }
    });

    // Active Users Chart
    new Chart(document.getElementById('usersChart'), {
      type: 'line',
      data: {
        labels: Array.from({length: 10}, (_, i) => i+1),
        datasets: [{
          label: 'Active Users',
          data: Array.from({length: 10}, () => Math.floor(Math.random()*100)),
          borderColor: 'green'
        }]
      }
    });

    // API Requests Chart
    new Chart(document.getElementById('apiChart'), {
      type: 'line',
      data: {
        labels: Array.from({length: 10}, (_, i) => i+1),
        datasets: [{
          label: 'API Requests',
          data: Array.from({length: 10}, () => Math.floor(Math.random()*100)),
          borderColor: 'purple'
        }]
      }
    });

    // Server Load Chart
    new Chart(document.getElementById('serverChart'), {
      type: 'line',
      data: {
        labels: Array.from({length: 50}, (_, i) => i+1),
        datasets: [{
          label: 'Server Load',
          data: Array.from({length: 50}, () => Math.floor(Math.random()*100)),
          borderColor: 'orange',
          backgroundColor: 'rgba(255,165,0,0.3)',
          fill: true
        }]
      }
    });
  </script>
</body>
</html>
